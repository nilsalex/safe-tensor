name:                safe-tensor
version:             0.1.0.0
github:              "nilsalex/safe-tensor"
license:             MIT
author:              "Nils Alex"
maintainer:          "nils.alex@fau.de"
copyright:           "2020 Nils Alex"

extra-source-files:
- README.md

synopsis:            Dependently typed tensor algebra
category:            Math

description:         Please see the README on GitHub at <https://github.com/nilsalex/safe-tensor#readme>

dependencies:
- base >=4.7 && <5
- singletons >=2.5 && <2.8
- constraints >=0.10 && <0.13
- mtl >=2.2 && <2.3
- containers >=0.6 && <0.7
- hmatrix >=0.20 && <0.21

library:
  source-dirs: src
  when:
  - condition: impl(ghc >=8.10)
    default-extensions: StandaloneKindSignatures

